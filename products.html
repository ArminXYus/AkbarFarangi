    <title>محصولات ما</title>
    <style>
        body {
            font-family: vazirmatn;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
    
        header {
        background-color: #ff4d4d;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
    }
    
    header nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    
    header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }
    
    header nav ul li a:hover {
        color: #ffe6e6;
    }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    
        .product {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 1rem;
        width: 200px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: center;
    }
    
    .product img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 1rem;
    }
    
    .product h3 {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }
    
    .product button {
        font-family: vazirmatn;
        background-color: #ff4d4d;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 10px;
        transition: background-color 0.3s;
    }
    
    .product button:hover {
        background-color: #e63939;
    }
    </style>
</head>
